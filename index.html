<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos Online</title>
  <!-- Importar Firebase Não Modular -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h1>Faça seu Pedido</h1>
  <form id="orderForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite seu nome" required>
    
    <label for="table">Número da Mesa:</label>
    <input type="number" id="table" placeholder="Digite o número da mesa" required>
    
    <label for="order">Pedido:</label>
    <textarea id="order" placeholder="Digite o seu pedido" required></textarea>
    
    <button type="button" onclick="sendToFirebase()">Enviar Pedido</button>
  </form>
  
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2_SmYTeadQYjvrZRFYKWMyq56XWGyvMA",
      authDomain: "garconete-pedidos.firebaseapp.com",
      databaseURL: "https://garconete-pedidos-default-rtdb.firebaseio.com",
      projectId: "garconete-pedidos",
      storageBucket: "garconete-pedidos.firebasestorage.app",
      messagingSenderId: "992618642842",
      appId: "1:992618642842:web:7941bcfaad910e58d20e23"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para enviar os dados para o Firebase
    function sendToFirebase() {
      const name = document.getElementById('name').value.trim();
      const table = document.getElementById('table').value.trim();
      const order = document.getElementById('order').value.trim();

      if (!name || !table || !order) {
        alert("Por favor, preencha todos os campos antes de enviar!");
        return;
      }

      const data = {
        name: name,
        table: table,
        order: order,
        supplier: "Anônimo", // Fornecedor fixo
        timestamp: new Date().toISOString()
      };

      const ordersRef = database.ref("pedidos");
      ordersRef.push(data)
        .then(() => {
          alert("Pedido enviado com sucesso!");
          document.getElementById("orderForm").reset();
        })
        .catch((error) => {
          alert("Erro ao enviar o pedido: " + error.message);
        });
    }
  </script>
</body>
</html>
