<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Faça seu Pedido</h1>
  <form id="orderForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite seu nome" required>
    
    <label for="table">Número da Mesa:</label>
    <input type="number" id="table" placeholder="Digite o número da mesa" required>
    
    <label for="order">Pedido:</label>
    <textarea id="order" placeholder="Digite o seu pedido" required></textarea>
    
    <button type="button" onclick="sendToWhatsApp()">Enviar Pedido</button>
  </form>
  
  <script>
    function sendToWhatsApp() {
      const name = encodeURIComponent(document.getElementById('name').value);
      const table = encodeURIComponent(document.getElementById('table').value);
      const order = encodeURIComponent(document.getElementById('order').value);

      const phoneNumber = "5548996628507"; // Substitua pelo seu número
      const whatsappLink = `https://wa.me/${phoneNumber}?text=Nome:%20${name}%0AMesa:%20${table}%0APedido:%20${order}`;

      window.open(whatsappLink, '_blank');
    }
  </script>
</body>
</html>
